// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    kotlinVersion = '2.0.21' // ✅ Define Kotlin version here
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath("com.android.tools.build:gradle:7.4.1") // ✅ You must define versions
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
     classpath 'com.google.gms:google-services:4.4.2'
  }
}

def reactNativePackage = new ByteArrayOutputStream()
exec {
  commandLine = ["node", "--print", "require.resolve('react-native/package.json')"]
  standardOutput = reactNativePackage
}
def reactNativeAndroidDir = new File(
  reactNativePackage.toString().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      url(reactNativeAndroidDir) // React Native AARs
    }
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// ✅ Apply plugins safely at the bottom
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

